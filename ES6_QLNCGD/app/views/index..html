  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm Người Dùng</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" id="personForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="id">Mã Người Dùng</label>
                <input type="text" class="form-control" id="id" placeholder="Nhập ID" value="" required>
                <div id="invalidID" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="ten">Tên Người Dùng</label>
                <input type="text" class="form-control" id="ten" placeholder="Nhập tên Người Dùng" required>
                <div id="invalidTen" class="invalid-form">
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="diaChi">Địa Chỉ Người Dùng</label>
                <input type="text" class="form-control" id="diaChi" placeholder="Nhập địa chỉ Người Dùng" required>
                <div id="invalidDiaChi" class="invalid-feedback">

                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email">Email Người Dùng</label>
                <input type="text" class="form-control" id="email" placeholder="Nhập email Người Dùng" value=""
                  required>
                <div id="invalidEmail" class="invalid-feedback">

                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="tencty">Loại Người Dùng</label>
                <!-- <input type="text" class="form-control" id="tencty" placeholder="Nhập tên công ty" value="" required> -->
                <select class="custom-select d-block w-100" id="loai" required>
                  <option value="">Chọn loại người dùng</option>
                  <option value="0">Học Sinh</option>
                  <option value="1">Nhân Viên</option>
                  <option value="2">Khách Hàng</option>
                  
                </select>
                <div id="invalidLoai" class="invalid-feedback">

                </div>
              </div>
              

            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btnClosePer" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id="btnCapNhatPer">Cập Nhật</button>
          <button type="button" class="btn btn-warning" id="btnThemPer">Thêm</button>
        </div>
